    <title>Sterowanie</title>
    <script>
    function cmd(str) {
    if (window.XMLHttpRequest) {
      xmlhttp=new XMLHttpRequest();
    } else {
      xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
    }
    xmlhttp.onreadystatechange=function() {
      if (this.readyState==4 && this.status==200) {
        document.getElementById("response").innerHTML=this.responseText;
      }
      else {
        document.getElementById("response").innerHTML= "<c>Brak Połączenia z Serwerem!</c>"
      }
    }
    xmlhttp.open("GET","http://77.252.137.224/arduino/index.php?device="+str,true);
    xmlhttp.send();
  }
    </script>
</head>

<body>

   <div id="container">
    <h1></h1>

  <div id="b">
    <a id="1" onclick='cmd("1")'  class="btn btn-1">
      <span class="txt">Lampki </span>
      <span class="round"><i class="fa fa-chevron-right"></i></span>
    </a>
  </div>
    </div>
    <div id="b">
    <a onclick='cmd("2")' class="btn btn-1">
